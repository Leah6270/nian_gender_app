<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你王性别预测投票</title>
    <!-- 引入 Pico.css 框架，用于基础样式和响应式布局 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        /* ========== CSS变量定义（新主题色系）========== */
        :root {
            /* 核心三色 */
            --color-citron: #FFF8E1;      /* 改为淡鹅黄色 */
            --color-periwinkle: #B9C7F8;  /* 淡蓝 - 页面背景 */
            --color-zaffre: #0D21A5;      /* 深蓝 - 主强调色 */
            
            /* 扩展功能色 */
            --color-text: #2C3A4D;        /* 深灰 - 主要文字 */
            --color-background: #F8F9FA;  /* 浅灰白 - 浅色背景 */
            --color-amber: #FFB74D;       /* 琥珀 - 辅助强调色 */
            --color-sage: #81C784;        /* 鼠尾草绿 - 成功状态 */
            --color-alizarin: #E74C3C;    /* 茜红 - 错误警示 */
            
            /* 衍生实用色 */
            --color-zaffre-light: rgba(13, 33, 165, 0.1);
            --color-zaffre-dark: #0A1A8C;
            --color-citron-light: rgba(255, 248, 225, 0.9);
        }

        /* ========== 页面整体样式：使用与register相同的JPEG图片平铺背景 ========== */
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-repeat: repeat; /* 平铺模式 */
            background-size: 300px 300px; /* 控制平铺密度，与register保持一致 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
            position: relative; /* 为半透明遮罩做准备 */
        }
        
        /* 添加与register相同的半透明遮罩层，确保表单内容可读 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.88); /* 白色半透明遮罩 */
            z-index: 0;
        }
        
        /* ========== 主容器 ========== */
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: var(--color-citron); /* 使用新的淡鹅黄色 */
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            position: relative; /* 新增：建立定位上下文 */
            z-index: 1; /* 新增：确保容器在遮罩层之上 */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* ========== 喷泉图片的容器样式 ========== */
        .header-gif-container {
            margin-bottom: 1rem;
        }
        
        .header-gif-container img {
            max-width: 180px; /* 控制GIF显示大小 */
            height: auto;
            /* 移除圆角和阴影 */
            border-radius: 0;
            box-shadow: none;
        }
        
        /* ========== 主标题样式 ========== */
        .main-title {
            color: var(--color-zaffre);
            font-size: 1.5rem; /* 减小字体大小避免换行 */
            line-height: 1.2;
            text-align: center;
            margin-bottom: 0.5rem;
            white-space: nowrap; /* 防止换行 */
        }
        
        /* ========== 副标题说明 ========== */
        .subtitle {
            color: var(--color-text);
            margin-bottom: 1rem;
            opacity: 0.8;
            font-size: 1rem; /* 稍微减小副标题字体 */
        }
        
        /* ========== 截止日期提示框样式 ========== */
        .deadline-notice {
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            border-left: 5px solid var(--color-amber);
            text-align: center;
        }
        
        .deadline-notice.ended {
            background: rgba(231, 76, 60, 0.1);
            border-left-color: var(--color-alizarin);
        }
        
        /* ========== 错误信息框样式 ========== */
        .error-message {
            color: var(--color-alizarin);
            background: rgba(231, 76, 60, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            border-left: 4px solid var(--color-alizarin);
        }
        
        /* ========== 密码输入框特殊样式 ========== */
        .pin-input {
            text-align: center;
            letter-spacing: 2px;
            font-size: 1.1rem;
            padding: 0.8rem 1rem;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--color-text);
            transition: all 0.3s;
        }
        
        .pin-input:focus {
            border-color: var(--color-zaffre);
            outline: none;
            box-shadow: 0 0 0 3px var(--color-zaffre-light);
            background: white;
        }
        
        /* ========== 表单标签样式 ========== */
        .form-label {
            color: var(--color-text);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        /* ========== 提交按钮样式 ========== */
        .submit-btn {
            width: 100%;
            margin-top: 1.5rem;
            background: var(--color-zaffre);
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(13, 33, 165, 0.3);
        }
        
        .submit-btn:hover {
            background: var(--color-zaffre-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(13, 33, 165, 0.4);
        }
        
        /* ========== 已投票用户入口样式 ========== */
        .returning-user-box {
            text-align: center;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .returning-user-box p {
            margin: 0.5rem 0;
            color: var(--color-text);
            font-size: 0.95rem;
        }
        
        .returning-user-link {
            color: var(--color-zaffre);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
            margin-top: 0.3rem;
        }
        
        .returning-user-link:hover {
            color: var(--color-zaffre-dark);
            text-decoration: underline;
        }
        
        /* ========== 分隔线样式 ========== */
        .divider {
            margin: 2rem 0;
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
        }
        
        /* ========== 底部提示文字样式 ========== */
        .footer-note {
            font-size: 0.9em;
            color: var(--color-text);
            opacity: 0.7;
            margin: 0;
        }
        
        /* ========== 响应式调整 ========== */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 0 15px;
            }
            
            body {
                padding: 10px;
            }
            
            .main-title {
                font-size: 1.3rem; /* 移动端进一步减小字体 */
                white-space: normal; /* 移动端允许换行 */
                line-height: 1.3;
            }
            
            .header-gif-container img {
                max-width: 150px;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 375px) {
            .main-title {
                font-size: 1.3rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .pin-input {
                padding: 0.7rem 0.9rem;
                font-size: 1rem;
            }
            
            .submit-btn {
                padding: 0.9rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. 顶部装饰：GIF -->
        <div class="header-gif-container">
            <!-- 使用Flask的url_for函数获取正确的静态文件路径 -->
            <img src="{{ url_for('static', filename='images/fountain.gif') }}" 
                 alt="喷泉装饰动画">
        </div>
        
        <!-- 2. 主标题 -->
        <h1 class="main-title">迷你王性别预测投票</h1>
        
        <!-- 3. 副标题说明 -->
        <p class="subtitle">请输入邀请码进入投票页面</p>
        
        <!-- 4. 截止日期提示区域 -->
        {% if deadline_passed %}
        <div class="deadline-notice ended">
            <p style="margin:0; font-weight: 500; color: var(--color-text);">投票已于 {{ deadline_str }} 截止</p>
        </div>
        {% else %}
        <div class="deadline-notice">
            <p style="margin:0; font-weight: 500; color: var(--color-text);">投票截止：{{ deadline_str }}</p>
        </div>
        {% endif %}
        
        <!-- 5. 错误信息显示区域 -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <!-- 6. 密码输入表单 -->
        <form action="{{ url_for('verify_pin') }}" method="POST">
            <div class="form-group">
                <label for="pin" class="form-label">请输入邀请码进入投票页面</label>
                <input type="password" 
                       id="pin" 
                       name="pin" 
                       placeholder="请输入7位邀请码" 
                       required 
                       class="pin-input">
            </div>
            
            <!-- 7. 提交按钮 -->
            <button type="submit" class="submit-btn">
                进入投票
            </button>
        </form>
        
        <!-- 【新增】已投票用户快速入口 -->
        <div class="returning-user-box">
            <p style="margin:0; font-weight: 500;">
                <strong>已投过票或注册过？</strong>
            </p>
            <p style="margin:0;">
                <a href="{{ url_for('returning_user') }}" class="returning-user-link">
                    点这里使用昵称直接进入
                </a>
            </p>
        </div>

        <!-- 8. 装饰性分隔线 -->
        <hr class="divider">
        
        <!-- 9. 底部提示文字 -->
        <p class="footer-note">
            小王和小李收到你的祝福，请期待答案揭晓！
        </p>
    </div>
</body>

</html>
