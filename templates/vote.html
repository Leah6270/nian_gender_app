<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票选择</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        /* 页面整体样式：使用#B3BBE6背景色 */
        body {
            padding: 20px;
            background-color: #B3BBE6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* 云彩容器 - 初始状态 */
        .clouds-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #B3BBE6;
            transition: opacity 0.8s ease;
        }
        
        /* 云彩分开的动画效果 */
        .clouds-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .cloud-left, .cloud-right {
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .cloud-left {
            background-image: url("{{ url_for('static', filename='images/cloud_left.png') }}");
            transform: translateX(0);
        }
        
        .cloud-right {
            background-image: url("{{ url_for('static', filename='images/cloud_right.png') }}");
            transform: translateX(0);
        }
        
        /* 云彩分开动画 */
        .clouds-container.separate .cloud-left {
            transform: translateX(-150px) scale(0.8);
        }
        
        .clouds-container.separate .cloud-right {
            transform: translateX(150px) scale(0.8);
        }
        
        /* 主容器 */
        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 页面头部 */
        .vote-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        /* 投票标题样式 */
        .vote-title {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        
        .vote-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        /* 选项网格布局 */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        @media (min-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* 选项卡片 - 使用自定义图片 */
        .option-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
            height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .option-card.selected {
            border-color: #e91e63;
            background: #fff5f7;
            transform: translateY(-5px);
        }
        
        /* 自定义图标容器 */
        .option-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 1rem;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s ease;
        }
        
        .option-card:hover .option-icon {
            transform: scale(1.05);
        }
        
        /* 男孩图标 - 使用自定义male_pony图片 */
        .boy-icon {
            background-image: url("{{ url_for('static', filename='images/male_pony.png') }}");
        }
        
        /* 女孩图标 - 使用自定义female_pony图片 */
        .girl-icon {
            background-image: url("{{ url_for('static', filename='images/female_pony.png') }}");
        }
        
        .selected-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e91e63;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .option-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .boy-title {
            color: #2196f3;
        }
        
        .girl-title {
            color: #e91e63;
        }
        
        input[type="radio"] {
            display: none;
        }
        
        /* 错误提示框 */
        .error-box {
            background: #ffeaea;
            color: #e74c3c;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            border-left: 4px solid #e74c3c;
        }
        
        .voting-closed-box {
            background: #fff3cd;
            color: #856404;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            border-left: 4px solid #ffc107;
        }
        
        /* 提交按钮容器 */
        .submit-container {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .submit-btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: #e91e63;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background: #d81b60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .vote-notice {
            margin-top: 1rem;
            color: #888;
            font-size: 0.9em;
        }
        
        /* 投票截止容器 */
        .closed-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .closed-title {
            color: #666;
            margin-bottom: 1rem;
        }
        
        /* 开始投票按钮 */
        .start-vote-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s;
        }
        
        .start-vote-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- 云彩开场动画容器 -->
    <div class="clouds-container" id="cloudsContainer">
        <div class="cloud-left" id="cloudLeft"></div>
        <div class="cloud-right" id="cloudRight"></div>
    </div>
    
    <div class="container" id="mainContainer">
        <div class="vote-header">
            <h1 class="vote-title">猜猜是男孩还是女孩？</h1>
            <p class="vote-subtitle">点击下方选项进行选择，每人只能投一次！</p>
        </div>
        
        {% if error %}
        <div class="error-box">
            {{ error }}
        </div>
        {% endif %}
        
        {% if voting_closed %}
        <div class="closed-container">
            <h2 class="closed-title">投票已截止</h2>
            <p>感谢您的参与，请等待结果公布！</p>
            <a href="{{ url_for('index') }}" style="display: inline-block; margin-top: 1.5rem;">
                <button style="padding: 0.8rem 2rem;">返回首页</button>
            </a>
        </div>
        
        {% else %}
        <form action="{{ url_for('vote') }}" method="POST" id="voteForm">
            <div class="options-grid">
                <!-- 】男孩选项 - 使用自定义图标 -->
                <label for="boyOption">
                    <input type="radio" id="boyOption" name="vote_option" value="男孩" required onclick="selectOption(this)">
                    <div class="option-card" id="boyCard">
                        <div class="option-icon boy-icon"></div>
                        <h2 class="option-title boy-title">男孩</h2>
                        <div class="selected-badge" style="display: none;">✓</div>
                    </div>
                </label>
                
                <!-- 女孩选项 - 使用自定义图标 -->
                <label for="girlOption">
                    <input type="radio" id="girlOption" name="vote_option" value="女孩" required onclick="selectOption(this)">
                    <div class="option-card" id="girlCard">
                        <div class="option-icon girl-icon"></div>
                        <h2 class="option-title girl-title">女孩</h2>
                        <div class="selected-badge" style="display: none;">✓</div>
                    </div>
                </label>
            </div>
            
            <div class="submit-container">
                <button type="submit" class="submit-btn" id="submitBtn">
                    确认投票
                </button>
                <p class="vote-notice">
                    提交后无法修改，请确认选择
                </p>
            </div>
        </form>
        {% endif %}
    </div>

    <script>
        // 【新增】云彩动画和页面显示逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const cloudsContainer = document.getElementById('cloudsContainer');
            const cloudLeft = document.getElementById('cloudLeft');
            const cloudRight = document.getElementById('cloudRight');
            const mainContainer = document.getElementById('mainContainer');
            
            // 自动开始云彩动画（3秒后）
            setTimeout(() => {
                startCloudAnimation();
            }, 1000);
            
            // 点击云彩也可以触发动画
            cloudsContainer.addEventListener('click', startCloudAnimation);
            
            function startCloudAnimation() {
                // 云彩分开
                cloudsContainer.classList.add('separate');
                
                // 1.2秒后隐藏云彩容器
                setTimeout(() => {
                    cloudsContainer.classList.add('hidden');
                }, 1200);
                
                // 显示主内容
                setTimeout(() => {
                    mainContainer.classList.add('visible');
                }, 800);
            }
        });
        
        // 选项选择效果
        function selectOption(radio) {
            document.getElementById('boyCard').classList.remove('selected');
            document.getElementById('girlCard').classList.remove('selected');
            
            document.querySelectorAll('.selected-badge').forEach(badge => {
                badge.style.display = 'none';
            });
            
            if(radio.value === '男孩') {
                document.getElementById('boyCard').classList.add('selected');
                document.getElementById('boyCard').querySelector('.selected-badge').style.display = 'flex';
            } else {
                document.getElementById('girlCard').classList.add('selected');
                document.getElementById('girlCard').querySelector('.selected-badge').style.display = 'flex';
            }
        }
        
        // 防止表单重复提交
        document.getElementById('voteForm')?.addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '提交中...';
            }
        });
        
        // 交互效果
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                if (!this.classList.contains('selected')) {
                    this.style.transform = 'translateY(-3px)';
                }
            });
            
            card.addEventListener('mouseleave', function() {
                if (!this.classList.contains('selected')) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });
        
        // 页面加载时滚动到错误位置
        window.onload = function() {
            if (document.querySelector('.error-box')) {
                document.querySelector('.error-box').scrollIntoView({ behavior: 'smooth' });
            }
        };
    </script>
</body>
</html>
