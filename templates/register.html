<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 迷你王性别预测投票</title>
    <!-- 引入 Pico.css 框架 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        /* ========== CSS变量定义（新主题色系）========== */
        :root {
            /* 核心三色 */
            --color-citron: #FFF8E1;      /* 莫兰迪黄 - 主容器背景 */
            --color-periwinkle: #B9C7F8;  /* 淡蓝 - 页面背景 */
            --color-zaffre: #0D21A5;      /* 深蓝 - 主强调色 */
            
            /* 扩展功能色 */
            --color-text: #2C3A4D;        /* 深灰 - 主要文字 */
            --color-background: #F8F9FA;  /* 浅灰白 - 浅色背景 */
            --color-amber: #FFB74D;       /* 琥珀 - 辅助强调色 */
            --color-sage: #81C784;        /* 鼠尾草绿 - 成功状态 */
            --color-alizarin: #E74C3C;    /* 茜红 - 错误警示 */
            
            /* 衍生实用色 */
            --color-zaffre-light: rgba(13, 33, 165, 0.1);
            --color-zaffre-dark: #0A1A8C;
            --color-citron-light: rgba(209, 208, 103, 0.9);
        }

        /* ========== 页面整体样式：使用JPEG图片平铺背景 ========== */
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-repeat: repeat; /* 平铺模式 */
            background-size: 300px 300px; /* 控制平铺密度，可根据图片调整 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
            position: relative; /* 为半透明遮罩做准备 */
        }
        
        /* 添加半透明遮罩层，确保表单内容可读 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.88); /* 白色半透明遮罩 */
            z-index: 0;
        }
        
        /* ========== 主容器 ========== */
        .container {
            max-width: 450px;
            margin: 0 auto;
            background: var(--color-citron);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative; /* 确保内容在遮罩之上 */
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* ========== 返回按钮样式 ========== */
        .back-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--color-text);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            color: var(--color-zaffre);
            opacity: 1;
        }
        
        /* ========== 顶部图标 ========== */
        .header-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--color-zaffre);
        }
        
        /* ========== 主标题和副标题 ========== */
        .main-title {
            color: var(--color-zaffre);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--color-text);
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        /* ========== 表单输入框组样式 ========== */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--color-text);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--color-text);
        }
        
        .form-group input:focus {
            border-color: var(--color-zaffre);
            outline: none;
            box-shadow: 0 0 0 3px var(--color-zaffre-light);
            background-color: white;
        }
        
        /* ========== 表单提示文字 ========== */
        .form-hint {
            display: block;
            margin-top: 0.3rem;
            color: var(--color-text);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* ========== 错误信息样式 ========== */
        .error-message {
            color: var(--color-alizarin);
            background: rgba(231, 76, 60, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: left;
            border-left: 4px solid var(--color-alizarin);
        }
        
        /* ========== 提交按钮样式 ========== */
        .submit-btn {
            width: 100%;
            margin-top: 1.5rem;
            background: var(--color-zaffre);
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(13, 33, 165, 0.3);
        }
        
        .submit-btn:hover {
            background: var(--color-zaffre-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(13, 33, 165, 0.4);
        }
        
        /* ========== 底部提示文字 ========== */
        .footer-note {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: var(--color-text);
            line-height: 1.5;
        }
        
        .footer-note strong {
            color: var(--color-zaffre);
        }
        
        /* ========== 必填标记 ========== */
        .required-badge {
            display: inline-block;
            background-color: var(--color-zaffre-light);
            color: var(--color-zaffre);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-left: 5px;
            font-weight: 500;
        }
        
        /* ========== 响应式调整 ========== */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 0 15px;
            }
            
            body {
                padding: 10px;
            }
            
            .header-icon {
                font-size: 2.5rem;
            }
            
            .main-title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 375px) {
            .container {
                padding: 1.5rem 1.2rem;
            }
            
            .form-group input {
                padding: 10px 14px;
            }
            
            .submit-btn {
                padding: 0.9rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 返回按钮 -->
        <a href="{{ url_for('index') }}" class="back-btn">
            ← 返回首页
        </a>
        
        <!-- 顶部图标 -->
        <div class="header-icon">✏️</div>
        
        <!-- 主标题 -->
        <h1 class="main-title">填写信息</h1>
        <p class="subtitle">请填写以下信息完成注册</p>
        
        <!-- 错误信息显示 -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <!-- 注册表单 -->
        <form action="{{ url_for('register') }}" method="POST">
            <!-- 昵称输入 -->
            <div class="form-group">
                <label for="nickname">
                    昵称
                    <span class="required-badge">必填</span>
                </label>
                <input type="text" 
                       id="nickname" 
                       name="nickname" 
                       placeholder="请输入你的昵称（不可重复）" 
                       required
                       value="{{ request.form.nickname if request.form.nickname else '' }}">
                <small class="form-hint">
                    注意：昵称不可重复，独特的昵称更容易识别哦~
                </small>
            </div>
            
            <!-- 联系方式输入 -->
            <div class="form-group">
                <label for="contact">
                    联系方式
                    <span class="required-badge">必填</span>
                </label>
                <input type="text" 
                       id="contact" 
                       name="contact" 
                       placeholder="请输入手机号或微信号" 
                       required
                       value="{{ request.form.contact if request.form.contact else '' }}">
                <small class="form-hint">
                    用于小王和小李方便定位到猜中的你，请确保信息准确哦！
                </small>
            </div>
            
            <!-- 提交按钮 -->
            <button type="submit" class="submit-btn">
                填写并开始投票
            </button>
        </form>
        
        <!-- 底部提示 -->
        <div class="footer-note">
            <p style="margin: 0;">
                <strong>温馨提示：</strong><br>
                1. 每个联系方式只能注册一次哦~<br>
                2. 填写后即可进入投票页面<br>
                3. 投票后不可修改，请谨慎选择！<br>
                4. 猜中性别的小伙伴有机会获得小王和小李准备的伴手礼
            </p>
        </div>
    </div>
</body>

</html>
